name: Validate develop

on:
  pull_request:
    branches: [develop]
    types:
      - opened

jobs:
  build:
    name: Build Maven Project
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'corretto'
          check-latest: true
          cache: 'maven'
      - name: Build with Maven
        env:
          ENVIRONMENT: dev
        run: mvn -P$ENVIRONMENT -B package --file pom.xml


